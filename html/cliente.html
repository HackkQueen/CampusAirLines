    <section class="medioBuscar">
        <input type="text" name="ingresoBuscar" maxlength="20" id="ingresoBuscar" placeholder="Buscardor del Cliente">
        <p id="invalid-message-2" class="invalid-message" style="display: none;"></p>
        <ul id="ul-clientes" style="background-color: white; color:black"><!--Urdened list --- Traduccion: Lista desordenada-->
            <!--AQUI ES DONDE SE REALIZARA EL PROCESO DE BUSCAR-->
        </ul>
    </section>
    <section class="medioListar">
        <ul id="listaDatosClientes"></ul>
        <table id="tableClientes">
            <thead>
                <tr>
                    <th>
                    
                    </th>
                    <th>
                      Identificacion
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Apellido
                    </th>
                    <th>
                        Ciudad
                    </th>
                    <th>
                        Correo
                    </th>
                </tr>
            </thead>
            <tbody id="tableClientes-tbody">
                <!--AQUI ES DONDE VA A SUCEDERA LA MAGIA-->
            </tbody>
        </table>
    </section>
    <section class="modCliente">
        <p><strong>Registro de Clientes</strong></p>

        <div class="ingresar">
            <form id="cliente">
                <input type="number" name="numIdentClien" maxlength="20" id="numIdentClien" placeholder="Ingrese el numero de identificacion del cliente" required>
                <input type="text" name="nombreCliente" maxlength="20" id="nombreCliente" placeholder="Ingrese nombre cliente" required>
                <input type="text" name="apellidoCliente" maxlength="20" id="apellidoCliente" placeholder="Ingrese apellido cliente" required>
                <input type="number" name="telClien" maxlength="20" id="telClien" placeholder="Ingrese el telefono del cliente" required>
                <input type="date" name="fechaNacimiento" maxlength="10" id="fechaNacimiento" placeholder="Ingrese la fecha de Nacimiento" required>
                <input type="text" name="ciudadOrigen" maxlength="25" id="ciudadOrigen" placeholder="Ingrese la ciudad de origen" required>
                <input type="text" name="paisOrigen" maxlength="25" id="paisOrigen" placeholder="Ingrese el pais de origen" required>
                <input type="text" name="correoelectronico" maxlength="20" id="correoelectronico" placeholder="Ingrese el correo electronico" required>
                <p id="invalid-message-1" class="invalid-message" style="display: none;">Por favor, complete todos los campos.</p>
                <input type="submit" data-accion="POST" value="Enviar">
            </form> 
        </div>
    
    </section>
