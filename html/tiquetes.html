  <section class="modCliente">
    <p><strong>Adquirir tiquetes aereos</strong></p>
    <div class="ingresar">
        <form id="tiquetes">
            <input type="number" name="numIdentClien" maxlength="20" id="numIdentClien" placeholder="Ingrese el numero de identificacion del cliente" required>
            <input type="text" name="nombreCliente" maxlength="20" id="nombreCliente" placeholder="Ingrese nombre cliente" required>
            <input type="text" name="apellidoCliente" maxlength="20" id="apellidoCliente" placeholder="Ingrese apellido cliente" required>
            <input type="text" name="ciudadOrigen" maxlength="25" id="ciudadOrigen" placeholder="Ingrese la ciudad de origen" required>
            <input type="text" name="correoelectronico" maxlength="20" id="correoelectronico" placeholder="Ingrese el correo electronico" required>
            <input type="text" name="destino" maxlength="25" id="destino" placeholder="Ingrese el destino" required>
            <p id="invalid-message-1" class="invalid-message" style="display: none;">Por favor, complete todos los campos.</p>
            <input type="submit" data-accion="POST" id="btn-hunters" value="Enviar">
        </form>
